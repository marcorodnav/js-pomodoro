<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='shortcut icon' type='image/x-icon' href='/pomodoro.ico' />
  <title>The Pomodoro</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1 class="softFont whiteFont">Good old Pomodoro</h1>
  </header>
  <section id="pomodoro" class="metalicFont noselect">
    <div class="timerBox">
      <h2>Pomodoro timer</h2>
      <span id="pomoTime" class="timeSet">1</span>
      <span id="plusMinPomo" class="control controlLeft">+</span>
      <span id="minusMinPomo" class="control controlRight">-</span>
    </div>
    <div class="timerBox">
      <h2>Break timer</h2>
      <span id="breakTime" class="timeSet">5</span>
      <span id="plusMinBreak" class="control controlLeft">+</span>
      <span id="minusMinBreak" class="control controlRight">-</span>
    </div>
    <div id="timeTracker">
      <span id="timer">00:00</span>
    </div>
    <div id="timerControls">
      <span id="playTimer" class="control controlLeft">PLAY</span>
      <span id="resetTimer" class="control controlRight">RESET</span>
    </div>
  </section>
  <footer>
    <p class="softFont bigLetters whiteFont">Designed and developed by <span><strong><em>marcorodnav</em></strong></span> &copy; 2017</p>
  </footer>
  <script src="pomodoro.js"></script>
</body>

</html>
